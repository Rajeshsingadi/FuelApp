{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock  %}

{% block content %}
        <center><h1>login Page</h1></center>

        {% include 'includes/alert.html' %}

        <form action="{% url 'login'%}" method="POST">
        
            {% csrf_token %}

            <div class="imgcontainer">
                <img src="#" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                {% comment %} <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required> {% endcomment %}

                <label for="emailadr"><b>Email Address</b></label>
                <input type="text" placeholder="Enter Your Email Address" name="emailadr" required> 
               

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
                <br><br>
                <span class="reg">Don't have account?<a href="{% url 'register' %}">  Register</a></span>
            </div>
        </form> 
{% endblock  %}
